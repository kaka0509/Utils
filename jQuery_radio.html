# jQuery获取radio单选框后的中文
<html>
<head>
<script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
     $("#btn").click(function(){

	var val = $("input[name='sex']:checked").next("label").text();
	
	$("#result").text(val);   	
        


    });
});

                

</script>
</head>

<body>
<input type="radio" id="male" name="sex" value="1"/> <label for="male">男</label>
<br>
<input type="radio" id="female" name="sex" value="2"/> <label for="female">女</label>
<br>
<button id="btn">我是按钮</button><br/>
<span id="result">用于显示结果</span>
</body>
</html>
